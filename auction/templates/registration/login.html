{%extends 'registration/base.html' %}

{% block content %}
<div class="container-fluid loginpagede">
  <div class="row">
    <div class="col-md-6 leftcollogin"></div>
    <div class="col-md-6 rightcollogin ">
      <a class='btn loginbtn mt-4' href="{% url 'home' %}">Back Home</a>
      <div class=" rightcollogindown d-flex flex-column justify-content-center align-items-center">
        <div class="container loginsize mt-5 mb-5 p-4">
          {% if form.errors %}
          <p> Password or Username is incorrect </p>
          {% endif %}
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="text-center">Sign In</h3>
            </div>
            <div class="panel-body">
              <form action="{% url 'loginpage' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="email" placeholder="Email..." class="form-control">
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" name="password" placeholder="Password..." class="form-control">
                </div>
  
                <div class="form-group text-center mt-3">
                  <button class="btn loginbtn btn-md" type="submit">Login </button>
                </div>
  
                <input type="hidden" name="next" value="{{next}}">
              </form>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <p>You Interested Come and Join us <a href="{% url 'registrationpage' %}">Register <i class="far fa-arrow-right"></i></a></p>
        </div>
      </div>
    </div>
    <!-- empty div -->
  </div>
</div>
{% endblock %}
